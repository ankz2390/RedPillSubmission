<!DOCTYPE html>
<html>
<body>
<h2>Calculate the time elasped</h2>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

	
var json = (function () {
    var json = null;
    $.ajax({
        'async': false,
        'global': false,
        'url': "http://maccherone.com/share/1000-snapshots-overlap-with-Feb-2012.json",
        'dataType': "json",
        'success': function (data) {
            json = JSON.parse("{\"arr\":"+data+"}").arr;
        }
    });
    return json;
})();
var total_feb;
var Time={}; //Pseudo hash function
var Schedst={};
for(var i=0;i<json.length;i++) {
if((((json[i]._ValidFrom).getMonth())==1)&&((json[i]._ValidFrom).getFullYear==2012)) {
	
	Time[json[i].ObjectID]+=((json[i]._ValidTo).getTime()-(json[i]._ValidFrom).getTime()) //Total number of seconds of each object,question1
	}
	
Schedst[json[i].ScheduleState]+=((json[i]._ValidTo).getTime()-(json[i]._ValidFrom).getTime()) //Total time for each schedule state, question 3
	
}
//Times are stored in variables with the object ID and schedule state as index. Can be viewed in hours, minutes format by %ing appropriately as per requirement


</script>
</body>
</html>
